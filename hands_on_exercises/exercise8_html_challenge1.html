<!DOCTYPE html>

<!-- SOLUTION -->
<html>
<head>
    <title>Toronto Sports</title>
</head>
<body>
    <header>
        <h1>Toronto Sports</h1>
        <h3><em><strong>A Legacy of Excellence</strong></em></h3>
    </header>
    <section>
        <p>Toronto has teams for a large number of professional sports:</p>
        <ul>
            <li>NHL</li>
            <li>MLB</li>
            <li>NBA</li>
            <li>NLL</li>
        </ul>
    </section>
    <section>
        <img src="img\toronto.png" alt="Toronto" height="158" width="239">
    </section>
    <section>
        <h2><strong>Toronto Maple Leafs</strong></h2>
        <p>The <strong>Toronto Maple Leafs</strong> are a hockey team in the NHL. They play at the Air Canada Center. For the latest news, visit <a href="https://www.nhl.com/mapleleafs/" target="_blank" >mapleleafs.nhl.com</a>.</p>
    </section>
</body>
</html>
