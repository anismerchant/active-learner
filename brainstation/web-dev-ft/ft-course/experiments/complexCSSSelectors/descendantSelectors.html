<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo: Descendant Selectors</title>
    <style>
        p .red-text {
            color: darkred;
        }
    </style>
</head>
<body>
   <p>
       <span class="red-text">
           I am dark red.
       </span>
   </p>
   <span class="red-text">
       I am red.
   </span>
</body>
</html>
