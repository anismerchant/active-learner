<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo: Multiple Selectors</title>
    <style>
        .red-paragraph.special {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p class="red-paragraph">
        First Paragraph.
    </p>
    <p class="red-paragraph special">
        Second Paragraph.
    </p>        
</body>
</html>
