<!DOCTYPE html>
<!--
In this exercise you will create 3 square boxes. Each box will be 150px x 150px.

You will have three rows in which you will try to use display, float, and position to have all the boxes positioned exactly the same, side by side with 20px of white space to the right of each box, across each row. Each row should also have 20px of white space below it.

Your first row will position the three boxes using the display property and the box model.
Your second row will use the float property to achieve the same positioning.
Your third row will use the position property to achieve the same positioning.
Your web page should look like this when you're done.
-->
<html>
<head>
    <title>Exercise 10: Create 3 Square Boxes</title>
    <link rel="stylesheet" type="text/css" href="css\exercise10b_html_css.css">
</head>
<body>
    <section id="container">
        <div class="box" id="top-left"></div><!--
        --><div class="box" id="top-center"></div><!--
        --><div class="box" id="top-right"></div><!--
        --><div class="box clear" id="center-left"></div><!--
        --><div class="box" id="center"></div><!--
        --><div class="box" id="center-right"></div><!--
        --><div class="box" id="bottom-left"></div><!--
        --><div class="box" id="bottom-center"></div><!--
        --><div class="box" id="bottom-right"></div><!---->
    </section>
</body>
</html>
